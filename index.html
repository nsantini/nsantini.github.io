---
layout: default
---
<h2>Posts</h2>
<ul class="list-group">
  {% for post in site.categories.public %}
    <li class="list-group-item">
      <h3>{{ post.title }}</h3>
      <span>{{ post.date | date: "%b %-d, %Y" }}</span>
      <section>{{ post.content }}</section>
    </li>
  {% endfor %}
</ul>
