---
layout: default
---
  <ul class="list-group">
    {% for post in site.categories.public %}
      <li class="list-group-item">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <span>{{ post.date | date: "%b %-d, %Y" }}</span>
        <section>{{ post.excerpt }}</section>
      </li>
    {% endfor %}
  </ul>
